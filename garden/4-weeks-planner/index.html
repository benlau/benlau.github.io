  <script type="text/javascript">
Date.prototype.getWeek = function() {
    var date = new Date(this.getTime());
    date.setHours(0, 0, 0, 0);
    // Thursday in current week decides the year.
    date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
    // January 4 is always in week 1.
    var week1 = new Date(date.getFullYear(), 0, 4);
    // Adjust to Thursday in week 1 and count number of weeks from date to week1.
    return 1 + Math.round(((date.getTime() - week1.getTime()) / 86400000
                          - 3 + (week1.getDay() + 6) % 7) / 7);
}

Date.prototype.format = function() {
    const [month, day, year, dayOfWeek] = [this.getMonth()+1, this.getDate(), this.getFullYear(), this.getDay()];
    return `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`
}

const today = new Date();
today.setHours(0,0,0,0);
const begin = new Date(today.getTime())
begin.setDate(begin.getDate() - begin.getDay());

for (let i in Array.from(Array(4).keys())) {
    const start = new Date(begin.getTime())
    start.setDate(start.getDate() + i * 7);
    const end = new Date(start.getTime())
    end.setDate(end.getDate() + 6);
    document.write(`# ${start.format()} ~ ${end.format()} Week: ${start.getWeek()}<p></p><p></p>`);
}
</script>
